    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .coming-soon-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, var(--color-dark-base), #150f24);
        }

        .soon-content {
            padding: 40px;
            max-width: 600px;
            z-index: 10;
        }

        .soon-content h1 {
            font-size: 4rem;
            color: var(--color-accent-teal);
            margin-bottom: 20px;
            /* Refined glow */
            text-shadow: 0 0 10px var(--color-accent-teal); 
        }

        .soon-content p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .animated-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--color-accent-gold);
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: spin 8s linear infinite;
            /* Refined shadow/glow for the circle */
            box-shadow: 0 0 10px var(--color-accent-gold); 
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
